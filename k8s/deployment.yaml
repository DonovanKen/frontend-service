apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:           # ‚Üê Remove namespace from here
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: mrkendono/frontend:latest
        ports:
        - containerPort: 5000
        env:
        - name: USER_SERVICE_URL
          value: "http://user-api:5001"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-api:5002"
        - name: ORDER_SERVICE_URL
          value: "http://order-api:5003"